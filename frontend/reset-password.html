<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMS Canteen | Reset Password</title>
    
    <!-- Page Icon -->
    <link rel="icon" href="assets/images/AIMS LOGO.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
          crossorigin="anonymous" />

    <!-- Style Sheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/utilities.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <link rel="stylesheet" href="assets/css/animations.css">

    <!-- Sweet Alert Pop Modal -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .reset-password-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .reset-header i {
            font-size: 3.5rem;
            color: #28a745;
            margin-bottom: 20px;
            display: block;
        }
        
        .reset-header h2 {
            color: #dc3545;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .reset-header p {
            color: #6c757d;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }
        
        .form-group input.error {
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50px;
            cursor: pointer;
            color: #6c757d;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #28a745;
        }
        
        .password-strength {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }
        
        .password-strength.weak {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .password-strength.medium {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .password-strength.strong {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .password-match {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }
        
        .password-match.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .password-match.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-submit:hover {
            background: #218838;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
        
        .btn-submit:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }
        
        .back-to-login a {
            color: #28a745;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }
        
        .back-to-login a:hover {
            color: #218838;
            text-decoration: underline;
        }
        
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .aims-title {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }
        
        .aims-title h1 {
            font-size: 32px;
            margin: 0;
        }
        
        .aims-title .clr-red {
            color: #dc3545;
        }
        
        .aims-title .clr-green {
            color: #28a745;
        }
        
        .token-status {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }
        
        .token-status.invalid {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .token-status.expired {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>

    <div class="aims-title">
        <h1><span class="clr-red">AIMS</span> <span class="clr-green">Canteen</span></h1>
    </div>

    <div class="reset-password-container">
        <div class="reset-header">
            <i class="fas fa-lock"></i>
            <h2>Reset Your Password</h2>
            <p>Enter your new password below</p>
        </div>
        
        <!-- Token Status Messages -->
        <div id="token-status" style="display: none;"></div>
        
        <form id="reset-password-form" style="display: none;">
            <div class="form-group">
                <label for="new-password">
                    <i class="fas fa-key"></i> New Password
                </label>
                <input type="password" id="new-password" placeholder="Enter new password" required>
                <i class="password-toggle fas fa-eye" data-target="new-password"></i>
                <div id="password-strength" class="password-strength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">
                    <i class="fas fa-key"></i> Confirm Password
                </label>
                <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                <i class="password-toggle fas fa-eye" data-target="confirm-password"></i>
                <div id="password-match" class="password-match"></div>
            </div>
            
            <button type="submit" class="btn-submit" id="submit-btn">
                <i class="fas fa-save"></i>
                Reset Password
            </button>
        </form>
        
        <div class="back-to-login">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const API_BASE = 'http://localhost:5000/api';

        // Utility functions
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function validatePassword(password) {
            // At least 6 characters, contains at least one letter and one number
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*#?&]{6,}$/;
            return passwordRegex.test(password);
        }

        function getPasswordStrength(password) {
            if (password.length === 0) return null;
            
            let score = 0;
            let feedback = [];
            
            // Length check
            if (password.length >= 8) score += 1;
            else feedback.push('At least 8 characters');
            
            // Uppercase check
            if (/[A-Z]/.test(password)) score += 1;
            else feedback.push('One uppercase letter');
            
            // Lowercase check
            if (/[a-z]/.test(password)) score += 1;
            else feedback.push('One lowercase letter');
            
            // Number check
            if (/\d/.test(password)) score += 1;
            else feedback.push('One number');
            
            // Special character check
            if (/[@$!%*#?&]/.test(password)) score += 1;
            else feedback.push('One special character');
            
            if (score < 2) {
                return { level: 'weak', message: 'Weak password. Missing: ' + feedback.slice(0, 3).join(', ') };
            } else if (score < 4) {
                return { level: 'medium', message: 'Medium strength. Missing: ' + feedback.slice(0, 2).join(', ') };
            } else {
                return { level: 'strong', message: 'Strong password!' };
            }
        }

        function showLoading(button) {
            const originalText = button.innerHTML;
            button.innerHTML = '<div class="spinner"></div> Resetting...';
            button.disabled = true;
            return originalText;
        }

        function hideLoading(button, originalText) {
            button.innerHTML = originalText;
            button.disabled = false;
        }

        // Main functionality
        document.addEventListener('DOMContentLoaded', async () => {
            const tokenStatus = document.getElementById('token-status');
            const form = document.getElementById('reset-password-form');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const passwordStrengthDiv = document.getElementById('password-strength');
            const passwordMatchDiv = document.getElementById('password-match');
            const submitBtn = document.getElementById('submit-btn');
            
            // Get token from URL
            const token = getUrlParameter('token');
            
            if (!token) {
                tokenStatus.className = 'token-status invalid';
                tokenStatus.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>Invalid Reset Link</strong><br>
                    The reset link is missing or invalid. Please request a new password reset.
                `;
                tokenStatus.style.display = 'block';
                return;
            }
            
            // Verify token
            try {
                const response = await fetch(API_BASE + '/auth/verify-reset-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });
                
                const data = await response.json();
                
                if (response.ok && data.valid) {
                    // Token is valid, show form
                    form.style.display = 'block';
                } else {
                    // Token is invalid or expired
                    tokenStatus.className = 'token-status ' + (data.expired ? 'expired' : 'invalid');
                    tokenStatus.innerHTML = `
                        <i class="fas fa-${data.expired ? 'clock' : 'exclamation-triangle'}"></i>
                        <strong>${data.expired ? 'Reset Link Expired' : 'Invalid Reset Link'}</strong><br>
                        ${data.message || 'The reset link is invalid or has expired. Please request a new password reset.'}
                    `;
                    tokenStatus.style.display = 'block';
                    return;
                }
            } catch (error) {
                console.error('Token verification error:', error);
                tokenStatus.className = 'token-status invalid';
                tokenStatus.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>Verification Failed</strong><br>
                    Unable to verify the reset link. Please try again or request a new reset.
                `;
                tokenStatus.style.display = 'block';
                return;
            }
            
            // Password strength indicator
            newPasswordInput.addEventListener('input', () => {
                const password = newPasswordInput.value;
                const strength = getPasswordStrength(password);
                
                if (strength) {
                    passwordStrengthDiv.className = `password-strength ${strength.level}`;
                    passwordStrengthDiv.textContent = strength.message;
                    passwordStrengthDiv.style.display = 'block';
                } else {
                    passwordStrengthDiv.style.display = 'none';
                }
                
                // Check password match if confirm password has value
                if (confirmPasswordInput.value) {
                    checkPasswordMatch();
                }
            });
            
            // Password match indicator
            function checkPasswordMatch() {
                const password = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword) {
                    if (password === confirmPassword) {
                        passwordMatchDiv.className = 'password-match success';
                        passwordMatchDiv.innerHTML = '<i class="fas fa-check"></i> Passwords match';
                        passwordMatchDiv.style.display = 'block';
                    } else {
                        passwordMatchDiv.className = 'password-match error';
                        passwordMatchDiv.innerHTML = '<i class="fas fa-times"></i> Passwords do not match';
                        passwordMatchDiv.style.display = 'block';
                    }
                } else {
                    passwordMatchDiv.style.display = 'none';
                }
            }
            
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);
            
            // Password toggle functionality
            document.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const targetId = toggle.getAttribute('data-target');
                    const targetInput = document.getElementById(targetId);
                    
                    if (targetInput.type === 'password') {
                        targetInput.type = 'text';
                        toggle.classList.remove('fa-eye');
                        toggle.classList.add('fa-eye-slash');
                    } else {
                        targetInput.type = 'password';
                        toggle.classList.remove('fa-eye-slash');
                        toggle.classList.add('fa-eye');
                    }
                });
            });
            
            // Handle form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Validation
                if (!newPassword || !confirmPassword) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Missing Information',
                        text: 'Please fill in both password fields',
                        confirmButtonColor: '#28a745'
                    });
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Passwords Don\'t Match',
                        text: 'Please make sure both passwords are identical',
                        confirmButtonColor: '#28a745'
                    });
                    confirmPasswordInput.focus();
                    return;
                }
                
                if (!validatePassword(newPassword)) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Invalid Password',
                        text: 'Password must be at least 6 characters and contain at least one letter and one number',
                        confirmButtonColor: '#28a745'
                    });
                    newPasswordInput.focus();
                    return;
                }
                
                // Show loading state
                const originalText = showLoading(submitBtn);
                
                try {
                    const response = await fetch(API_BASE + '/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token,
                            newPassword
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Success
                        Swal.fire({
                            icon: 'success',
                            title: 'Password Reset Successful!',
                            html: `
                                <div style="text-align: center;">
                                    <p style="margin: 15px 0;">Your password has been successfully reset.</p>
                                    <p style="margin: 15px 0;">You can now log in with your new password.</p>
                                </div>
                            `,
                            confirmButtonColor: '#28a745',
                            confirmButtonText: 'Go to Login'
                        }).then(() => {
                            window.location.href = 'index.html';
                        });
                        
                    } else {
                        // Error from server
                        throw new Error(data.error || 'Failed to reset password');
                    }
                    
                } catch (error) {
                    console.error('Reset password error:', error);
                    
                    Swal.fire({
                        icon: 'error',
                        title: 'Reset Failed',
                        text: error.message || 'An error occurred while resetting your password. Please try again.',
                        confirmButtonColor: '#dc3545'
                    });
                } finally {
                    // Hide loading state
                    hideLoading(submitBtn, originalText);
                }
            });
        });
    </script>
</body>
</html>
