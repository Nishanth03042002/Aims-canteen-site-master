<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMS Canteen | Forgot Password</title>
    
    <!-- Page Icon -->
    <link rel="icon" href="assets/images/AIMS LOGO.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
          crossorigin="anonymous" />

    <!-- Style Sheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/utilities.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <link rel="stylesheet" href="assets/css/animations.css">

    <!-- Sweet Alert Pop Modal -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .forgot-password-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
        }
        
        .forgot-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .forgot-header i {
            font-size: 3.5rem;
            color: #28a745;
            margin-bottom: 20px;
            display: block;
        }
        
        .forgot-header h2 {
            color: #dc3545;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .forgot-header p {
            color: #6c757d;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }
        
        .form-group input.error {
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }
        
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-submit:hover {
            background: #218838;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
        
        .btn-submit:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }
        
        .back-to-login a {
            color: #28a745;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }
        
        .back-to-login a:hover {
            color: #218838;
            text-decoration: underline;
        }
        
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .aims-title {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }
        
        .aims-title h1 {
            font-size: 32px;
            margin: 0;
        }
        
        .aims-title .clr-red {
            color: #dc3545;
        }
        
        .aims-title .clr-green {
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="aims-title">
        <h1><span class="clr-red">AIMS</span> <span class="clr-green">Canteen</span></h1>
    </div>

    <div class="forgot-password-container">
        <div class="forgot-header">
            <i class="fas fa-key"></i>
            <h2>Forgot Password?</h2>
            <p>Enter your registered email address and we'll send you a link to reset your password.</p>
        </div>
        
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="forgot-email">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input type="email" id="forgot-email" placeholder="Enter your registered email" required>
            </div>
            
            <button type="submit" class="btn-submit" id="submit-btn">
                <i class="fas fa-paper-plane"></i>
                Send Reset Link
            </button>
        </form>
        
        <div class="back-to-login">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const API_BASE = 'http://localhost:5000/api';

        // Utility functions
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showLoading(button) {
            const originalText = button.innerHTML;
            button.innerHTML = '<div class="spinner"></div> Sending...';
            button.disabled = true;
            return originalText;
        }

        function hideLoading(button, originalText) {
            button.innerHTML = originalText;
            button.disabled = false;
        }

        // Main functionality
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('forgot-password-form');
            const emailInput = document.getElementById('forgot-email');
            const submitBtn = document.getElementById('submit-btn');

            // Handle form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                
                // Remove any previous error styling
                emailInput.classList.remove('error');
                
                // Validation
                if (!email) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Email Required',
                        text: 'Please enter your email address',
                        confirmButtonColor: '#28a745'
                    });
                    emailInput.focus();
                    return;
                }
                
                if (!validateEmail(email)) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Invalid Email',
                        text: 'Please enter a valid email address',
                        confirmButtonColor: '#28a745'
                    });
                    emailInput.classList.add('error');
                    emailInput.focus();
                    return;
                }
                
                // Show loading state
                const originalText = showLoading(submitBtn);
                
                try {
                    const response = await fetch(API_BASE + '/auth/forgot-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Success
                        Swal.fire({
                            icon: 'success',
                            title: 'Reset Link Sent!',
                            html: `
                                <div style="text-align: center;">
                                    <p style="margin: 15px 0;">A password reset link has been sent to:</p>
                                    <p style="font-weight: bold; color: #28a745; font-size: 16px; margin: 15px 0;">${email}</p>
                                    <p style="margin: 15px 0;">Please check your email and follow the instructions to reset your password.</p>
                                    <p style="color: #6c757d; font-size: 14px; margin-top: 20px;">
                                        <i class="fas fa-clock"></i> The link will expire in 30 minutes.
                                    </p>
                                </div>
                            `,
                            confirmButtonColor: '#28a745',
                            confirmButtonText: 'Back to Login'
                        }).then(() => {
                            window.location.href = 'index.html';
                        });
                        
                        // Clear form
                        form.reset();
                    } else {
                        // Error from server
                        throw new Error(data.error || 'Failed to send reset link');
                    }
                    
                } catch (error) {
                    console.error('Forgot password error:', error);
                    
                    Swal.fire({
                        icon: 'error',
                        title: 'Failed to Send Reset Link',
                        text: error.message || 'An error occurred while sending the reset link. Please try again.',
                        confirmButtonColor: '#dc3545'
                    });
                } finally {
                    // Hide loading state
                    hideLoading(submitBtn, originalText);
                }
            });
            
            // Handle email input validation on blur
            emailInput.addEventListener('blur', () => {
                const email = emailInput.value.trim();
                if (email && !validateEmail(email)) {
                    emailInput.classList.add('error');
                } else {
                    emailInput.classList.remove('error');
                }
            });
            
            // Reset styling on focus
            emailInput.addEventListener('focus', () => {
                emailInput.classList.remove('error');
            });
        });
    </script>
</body>
</html>
