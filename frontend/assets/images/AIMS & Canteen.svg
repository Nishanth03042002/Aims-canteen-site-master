<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <!-- Arc for top text -->
    <path id="arc" d="M120,340 A280,280 0 0,1 680,340" />
    <style>
      .brand-brown { fill: none; stroke: #4a3d31; stroke-width: 7; stroke-linecap: round; stroke-linejoin: round; }
      .brand-brown-fill { fill: #4a3d31; }
      .brand-red { fill: #ff2b2b; }
      .label { font-family: 'Georgia', 'Times New Roman', serif; letter-spacing: 2px; }
    </style>
  </defs>

  <!-- Curved title text -->
  <text class="label" font-size="44" fill="#4a3d31">
    <textPath href="#arc" startOffset="50%" text-anchor="middle">
      AIMS POCKET FRIENDLY CANTEEN
    </textPath>
  </text>

  <!-- Center motif: sun + handshake (minimalist) -->
  <!-- Sun -->
  <circle cx="400" cy="380" r="48" class="brand-brown" />
  <g class="brand-brown">
    <line x1="400" y1="310" x2="400" y2="332" />
    <line x1="360" y1="322" x2="372" y2="342" />
    <line x1="440" y1="322" x2="428" y2="342" />
    <line x1="338" y1="352" x2="360" y2="362" />
    <line x1="462" y1="352" x2="440" y2="362" />
  </g>

  <!-- Arms -->
  <path class="brand-brown" d="M330,420 l-60,20 v-60 l60,-20" />
  <path class="brand-brown" d="M470,420 l60,20 v-60 l-60,-20" />

  <!-- Hands & handshake -->
  <path class="brand-brown" d="M330,420 q35,10 55,0 q20,-10 45,0 q20,10 40,0" />
  <path class="brand-brown" d="M360,452 q20,16 40,0 q20,-16 40,0" />
  <path class="brand-brown" d="M352,430 l18,22" />
  <path class="brand-brown" d="M388,430 l18,22" />
  <path class="brand-brown" d="M424,430 l18,22" />

  <!-- Bottom title -->
  <text x="400" y="610" class="label brand-red" font-size="96" font-weight="700" text-anchor="middle">
    CANTEEN
  </text>

</svg>
