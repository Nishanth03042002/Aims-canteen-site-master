<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMS Canteen | Forgot Password</title>
    
    <!-- Page Icon -->
    <link rel="Micosoft icon" href="assets/images/AIMS LOGO.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
          crossorigin="anonymous" />

    <!-- Style Sheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/utilities.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <link rel="stylesheet" href="assets/css/animations.css">

    <!-- Sweet Alert Pop Modal -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        #forgot-password {
            .forgot-password-container {
                max-width: 500px;
                margin: 50px auto;
                padding: 30px;
                background: white;
                border-radius: 12px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            }
            
            .forgot-header {
                text-align: center;
                margin-bottom: 30px;
            }
            
            .forgot-header i {
                font-size: 3rem;
                color: #28a745;
                margin-bottom: 15px;
            }
            
            .forgot-header h2 {
                color: #333;
                margin-bottom: 10px;
            }
            
            .forgot-header p {
                color: #666;
                font-size: 14px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .form-group label {
                display: block;
                margin-bottom: 8px;
                color: #333;
                font-weight: 600;
            }
            
            .form-group input {
                width: 100%;
                padding: 12px;
                border: 2px solid #e1e5e9;
                border-radius: 6px;
                font-size: 16px;
                transition: border-color 0.3s ease;
            }
            
            .form-group input:focus {
                outline: none;
                border-color: #28a745;
            }
            
            .btn-submit {
                width: 100%;
                padding: 12px;
                background: #28a745;
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: background 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
            }
            
            .btn-submit:hover {
                background: #218838;
            }
            
            .btn-submit:disabled {
                background: #6c757d;
                cursor: not-allowed;
            }
            
            .back-to-login {
                text-align: center;
                margin-top: 20px;
            }
            
            .back-to-login a {
                color: #28a745;
                text-decoration: none;
                font-weight: 600;
            }
            
            .back-to-login a:hover {
                text-decoration: underline;
            }
            
            .spinner {
                width: 16px;
                height: 16px;
                border: 2px solid transparent;
                border-top: 2px solid white;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
            
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
        }
    </style>
</head>
<body>

    <!-- NavBar -->
    <header class="navbar" id="preview-navbar"><!-- Comes From Js File --></header>

    <!-- Mobile Navbar -->
    <header class="mob-navbar" id="mob-preview-navbar"><!-- Comes through JS --></header>

    <!-- Forgot Password Section -->
    <section id="forgot-password">
        <div class="container">
            <div class="forgot-password-container">
                <div class="forgot-header">
                    <i class="fas fa-key"></i>
                    <h2>Forgot Password?</h2>
                    <p>Enter your registered email address and we'll send you a reset link</p>
                </div>
                
                <form id="forgot-password-form">
                    <div class="form-group">
                        <label for="forgot-email">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" id="forgot-email" placeholder="Enter your registered email" required>
                    </div>
                    
                    <button type="submit" class="btn-submit" id="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                        Send Reset Link
                    </button>
                </form>
                
                <div class="back-to-login">
                    <a href="index.html">
                        <i class="fas fa-arrow-left"></i> Back to Login
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="customer-footer"><!-- Comes Through JS --></footer>

    <!-- JS files -->
    <script src="assets/js/features.js"></script>
    <script src="assets/js/forgot-password.js"></script>
    <script src="assets/js/animations.js"></script>
</body>
</html>
